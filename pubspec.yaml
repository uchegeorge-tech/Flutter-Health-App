name: myapp
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.10.1


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0
  flutter_svg:


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/png/


  fonts:
    - family: Jakara
      fonts:
        - asset: assets/fonts/Jakara/PlusJakartaSans-ExtraLight.ttf
          weight: 300
        - asset: assets/fonts/Jakara/PlusJakartaSans-Light.ttf
          weight: 400
        - asset: assets/fonts/Jakara/PlusJakartaSans-Regular.ttf
          weight: 500
        - asset: assets/fonts/Jakara/PlusJakartaSans-Medium.ttf
          weight: 600  
        - asset: assets/fonts/Jakara/PlusJakartaSans-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Jakara/PlusJakartaSans-Bold.ttf
          weight: 800  
        - asset: assets/fonts/Jakara/PlusJakartaSans-ExtraBold.ttf
          weight: 900    